    courses:    "static/yaml/courses.yaml"
body:       |

    <div class="row" markdown="1">

    My primary **teaching** duties are introductory programming, discrete
    mathematics, data structures, and ethics and professional issues.  In
    addition to these types of classes, I am also interested in teaching
    systems programming, operating systems, distributed and parallel computing,
    cloud computing, programming languages, compilers, and web services. 

    </div>

    <div class="row">
        <h3>Current Courses</h3>
        <ul>
        {% set courses = filter(lambda c: c.get('active', False), page.external.get('courses', [])) %}
        {% for course in courses %}
            {% if course.get('link', None) %}
            <li><a href="{{ course['link'] }}">{{ course['title'] }} ({{ course['semester'] }})</a></li>
            {% else %}
            <li>{{ course['title'] }}</li>
            {% end %}
        {% end %}
        </ul>
    </div>

    <div class="row">
        <h3>Previous Courses</h3>
        <ul>
        {% set courses   = filter(lambda c: not c.get('active', False), page.external.get('courses', [])) %}
        {% set semesters = sorted(set([c.get('semester', None) for c in courses]), reverse=True, key=lambda o: (int(o.split()[1]), -len(o.split()[0]))) %}
        {% for semester in semesters %}
          <li><h4>{{ semester }}</h4>
          <ul>
          {% for course in filter(lambda c: c.get('semester', None) == semester, courses) %}
              {% if course.get('link', None) %}
              <li><a href="{{ course['link'] }}">{{ course['title'] }} ({{ course['semester'] }})</a> {% if 'role' in course %}({{ course['role'] }}){% end %}</li>
              {% else %}
              <li>{{ course['title'] }} {% if 'role' in course %}(<i>{{ course['role'] }}</i>){% end %}</li>
              {% end %}
          {% end %}
          </ul>
          </li>
        {% end %}
        </ul>
    </div>
