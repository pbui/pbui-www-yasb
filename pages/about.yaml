    ### Interests
    
    #### Linux

    I use [Linux](http://kernel.org) extensively in my teaching, in my
    research, and at home for personal use.

    - [Alpine Linux](http://www.alpinelinux.org): My current server
      distribution. I contribute and maintain a few packages.

    - [Arch Linux](http://www.archlinux.org): My current laptop/desktop
      distribution. I've contributed some documentation and packages, but am
      not very active in the community.
    
    - [i3wm](http://i3wm.org): My current window manager. I've contributed a few
      patches, but am not active anymore.

    #### Sports

    Though far from athletic, I do enjoy playing and watching football,
    basketball, and soccer.

    - [Notre Dame Athletics](http://und.com): Every year is a return to glory...

    - [Los Angeles Lakers](http://www.nba.com/lakers/): Grew up with Show Time.

